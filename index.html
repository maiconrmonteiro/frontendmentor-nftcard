<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="./src/estilos/reset.css">
    <link rel="stylesheet" href="./src/estilos/variable.css">
    <link rel="stylesheet" href="./src/estilos/style.css">

<body>
    <main>
        <div class="nft-card">
            <a class="link-card" href="#">
                <img class="equilibrium-card" src="src/img/image-equilibrium.jpg" alt="">
            </a>
            <div>
                <h2 class="title">Equilibrium #3429</h2>
                <p class="txt-card">Our Equilibrium collection promotes balance and calm</p>
            </div>
            <div class="txt-info">
                <p class="valor">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>
            <div class="creator">
                <img class="avatar" src="src/img/image-avatar.png" alt="">
                <p class="txt-creator" >Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
